<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hot-Restaurant Make Reservation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
	     	<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
	      	<hr>

	      	<h2 class="text-center">Make Your Reservation</h3>
			<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
			<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
	    </div>
	    <div class="row">

	     	<div class="col-lg-12">

	        	<div class="panel panel-default">
	          		<div class="panel-heading">
	            		<h3 class="panel-title"><strong>Table Reservation</strong></h3>
	          		</div>
		          	<div class="panel-body">
		            	<form role="form">

		              		<div class="form-group">
			                	<label for="name">Name</label>
			                	<input type="text" class="form-control" id="name">
			              	</div>

			              	<div class="form-group">
			                	<label for="phone">Phone Number</label>
			                	<input type="text" class="form-control" id="phone">
			              	</div>

			              	<div class="form-group">
			                	<label for="email">Email</label>
			                	<input type="text" class="form-control" id="email">
			              	</div>

			              	<div class="form-group">
			                	<label for="id">Unique ID</label>
			                	<input type="text" class="form-control" id="id">
			              	</div>

			            </form>
						<button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
		            </div>
	           

	            </div>
	    	</div>
	    </div>

	   	<footer class="footer">
	      	<div class="container">
	        	<p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
	      	</div>
	    </footer>
	</div>

	<script type="text/javascript">
	    $("#add-btn").on("click", function(event) {
	      event.preventDefault();

	      var newReservation = {
	        name: $("#name").val().trim(),
	        phone_number: $("#phone").val().trim(),
	        email: $("#email").val().trim(),
	        unique_id: $("#id").val().trim()
	      };

	      $.post("/reserve", newReservation,function(data){
	      	if(data)
	      		alert("Yay you are officially booked!");
	      	else
	      		alert("Sorry you are on the wait list");
	      })
	      .done(function(data) {
	      	console.log(data);
    		$('#name').val("");
			$('#phone').val("");
			$('#email').val("");
			$('#id').val("");
	      });

	    });		
	</script>
</body>
</html>
