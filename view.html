<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant | View</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
        <span class= "glyphicon glyphicon-fire"></span>
        Hot Restaurant
      </h1>
      <hr>
        <h2 class= "text-center">Current Reservations and Waiting List</h2>
        <div class= "text-center">
        <a href="/reserve"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
      </div>
      <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Reservation</strong></h3>
            </div>
            <div class="panel-body" id="current-table-section">

            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Waiting List</strong></h3>
            </div>
            <div class= "panel-body" id= "waitlist-section">

            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
  // populate current reservations

    $.get("/api/view", function(data){
      for(j=0;j<data.length;j++){
        for(var i = 0; i < data[j].length; i++){
           var well = $("<div class = 'well'>");
           var header = $("<h2>");
           var span = $("<span class ="label label-primary">");
           span.html(i+1);

           header.append(span);
           header.append("| " + data[j][i].name);

           well.append(header);
           if(j==0)
             $("#current-table-section").append(well);
           else
             $("#waitlist-section").append(well);

        }
      }
    });




    </script>
    <footer class="footer">
        <div class="container">
        <p><a href="/clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
          </div>
    </footer>
  </body>
  </html>
